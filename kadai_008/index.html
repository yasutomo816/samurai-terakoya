    <section>
      <h2>社会</h2>
      <h3>和菓子店「トリックオアトリート！」</h3>
      <p>日本でも年々人気が高まるハロウィン。<br>今年は大手和菓子店５社がハロウィン向けの和菓子セットを開発しました。</p>
      <audio src="audiotag.mp3" controls></audio>
      <h3>私のおすすめ和菓子 アンケートフォーム</h3>
      <form>
        <label>氏名</label>
        <input type="text" placeholder="名前を入力してください"><br>
        <label>年代</label>
        <select>
          <option>10代</option>
          <option>20代</option>
          <option>30代</option>
          <option>40代</option>
        </select><br>
        <label>性別</label>
        <input type="radio" name="gender" value="男性">男性
        <input type="radio" name="gender" value="女性">女性
        <input type="radio" name="gender" value="その他">その他<br>
        <label>おすすめ和菓子の名称</label>
        <input type="text" placeholder="例: みたらし団子"><br>
        <label>おすすめする理由</label>
        <textarea></textarea><br>
        <label><input type="checkbox">個人情報保護方針に同意する</label><br>
        <input type="submit" value="送信">
        <input type="reset" value="リセット">
      </form>
    </section>
